<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var cadena=prompt ( "introducir nombre:" );
    document.write(cadena+"<br>");
    var orden = cadena.split(",");
    var nuevacadena;
    for (num=0; num < orden.length; num++){
    nuevacadena += orden[num] + "-";
    }
    document.write(nuevacadena);
    </script>
</body>
</html>
